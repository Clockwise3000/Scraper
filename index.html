</head>
<body>

<h1>List of Files in this Directory</h1>

<ul>
  <?php
    // Get the current directory path
    $directory = __DIR__;

    // Open a directory, and read its contents
    if (is_dir($directory)){
      if ($dh = opendir($directory)){
        while (($file = readdir($dh)) !== false){
          if ($file != "." && $file != "..") {
            echo "<li>$file</li>";
          }
        }
        closedir($dh);
      }
    }
  ?>
</ul>

</body>
</html>
