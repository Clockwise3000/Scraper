<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List of Files</title>
</head>
<body>

<h1>List of Files in this Directory</h1>

<ul id="fileList">
  <!-- Replace this with the generated list of files -->
</ul>

<script>
// Pre-generated list of files
var files = [
  "RobloxDeployHistoryUpdatesAnnouncements.html",
  "bloxstrapgeneral.html"
];

// Select the unordered list element
var fileList = document.getElementById("fileList");

// Loop through the pre-generated files and create list items for each
files.forEach(function(file) {
  var listItem = document.createElement("li");
  listItem.textContent = file;
  fileList.appendChild(listItem);
});
</script>

</body>
</html>
